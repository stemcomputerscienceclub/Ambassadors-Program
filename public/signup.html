<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="./images/logo.png" />
    <title>Sign Up | STEM October CS & Tech Club</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header img {
            width: 80px;
            height: auto;
            margin-bottom: 1rem;
        }

        .auth-header h1 {
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #fff;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4a90e2;
            background: rgba(255, 255, 255, 0.1);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: #357abd;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .auth-footer a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .auth-footer a:hover {
            color: #357abd;
        }

        @media (max-width: 768px) {
            .auth-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .auth-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="/"><img src="./images/logo.png" alt="CS & Tech Club Logo"></a>
            <ul>
                <li><a href="/">Home</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="auth-container">
            <div class="auth-header">
                <img src="./images/logo.png" alt="CS & Tech Club Logo">
                <h1>Join the Ambassadors Program</h1>
                <p>Create your Ambassador account</p>
            </div>
            <form id="signupForm" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                    <div id="emailError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="8" placeholder="Create a password (min. 8 characters)">
                    <div id="passwordError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                    <div id="confirmPasswordError" class="error-message"></div>
                </div>
                <button type="submit" class="btn">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
            </form>
            <div class="auth-footer">
                <p>Already have an account? <a href="./index.html">Sign In</a></p>
            </div>
        </div>
    </main>

    <script>
        // Email validation function
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email) && !email.includes('..');
        }

        // Password validation function
        function isValidPassword(password) {
            return password.length >= 8;
        }

        // Show error message
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Clear error message
        function clearError(elementId) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = '';
            errorElement.style.display = 'none';
        }

        async function handleSignup(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Clear previous errors
            clearError('emailError');
            clearError('passwordError');
            clearError('confirmPasswordError');
            
            // Validate email
            if (!isValidEmail(email)) {
                showError('emailError', 'Please enter a valid email address');
                return;
            }
            
            // Validate password
            if (!isValidPassword(password)) {
                showError('passwordError', 'Password must be at least 8 characters long');
                return;
            }

            // Validate password match
            if (password !== confirmPassword) {
                showError('confirmPasswordError', 'Passwords do not match');
                return;
            }
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    if (response.status === 400 && data.message === 'User already exists') {
                        showError('emailError', 'This email is already registered');
                    } else if (response.status === 400 && data.message === 'Invalid email format') {
                        showError('emailError', 'Please enter a valid email address');
                    } else if (response.status === 400 && data.message === 'Password must be at least 8 characters long') {
                        showError('passwordError', 'Password must be at least 8 characters long');
                    } else {
                        showError('emailError', 'Registration failed. Please try again.');
                    }
                    return;
                }

                // Only redirect if registration was successful
                if (data.verificationToken) {
                    window.location.href = `/verify.html?token=${data.verificationToken}`;
                } else {
                    showError('emailError', 'Registration failed. Please try again.');
                }
            } catch (error) {
                console.error('Error during signup:', error);
                showError('emailError', 'An error occurred. Please try again.');
            }
        }
    </script>
</body>
</html>
