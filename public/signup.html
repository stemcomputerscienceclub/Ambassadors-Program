<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | STEM CSC</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <canvas id="matrixCanvas"></canvas>
  <div class="auth-container">
    <div class="auth-box">
      <div class="auth-header">
        <div class="logo">
          <img src="assets/logo.png" alt="STEM October Logo" width="40" height="40">
          <span>STEM CSC</span>
        </div>
        <h1>Create Account</h1>
        <p class="subtitle">Join our ambassador program</p>
      </div>
      <form id="signupForm" novalidate>
        <div class="input-group">
          <div class="input-wrapper">
            <input type="text" id="name" name="name" placeholder=" " required>
            <label for="name">Full Name</label>
            <i class="fas fa-user"></i>
          </div>
        </div>
        <div class="input-group">
          <div class="input-wrapper">
            <input type="email" id="email" name="email" placeholder=" " required>
            <label for="email">Email Address</label>
            <i class="fas fa-envelope"></i>
          </div>
        </div>
        <div class="input-group">
          <div class="input-wrapper">
            <input type="tel" id="phone" name="phone" placeholder=" " required>
            <label for="phone">Phone Number</label>
            <i class="fas fa-phone"></i>
          </div>
        </div>
        <div class="input-group">
          <div class="input-wrapper">
            <input type="password" id="password" name="password" placeholder=" " required>
            <label for="password">Password</label>
            <i class="fas fa-lock"></i>
            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
          </div>
        </div>
        <div class="input-group">
          <div class="input-wrapper">
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder=" " required>
            <label for="confirmPassword">Confirm Password</label>
            <i class="fas fa-lock"></i>
            <i class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i>
          </div>
        </div>

        <button type="submit" class="btn auth-btn btn-primary btn-block">
          <span>Create Account</span>
          <i class="fas fa-user-plus"></i>
        </button>
      </form>
      <div class="switch-form">
        Already have an account? <a href="/">Sign In</a>
      </div>
    </div>
    <div class="auth-footer">
      <p>&copy; 2025 STEM CSC Club. All rights reserved.</p>

      <div class="footer-links">
        <a href="https://www.stemcsclub.com">Home</a>
        <a href="https://www.facebook.com/profile.php?id=100094026166056">Facebook</a>
        <a href="https://wa.link/gy6e7z">Contact Us</a>
      </div>
    </div>
  </div>

  <script>
    // Matrix background animation
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    const fontSize = 16;
    const columns = Math.floor(width / fontSize);
    const drops = new Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, width, height);
      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      drops.length = Math.floor(width / fontSize);
      drops.fill(1);
    });

    setInterval(draw, 33);

    // Form handling
    const togglePassword = document.getElementById('togglePassword');
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');

    togglePassword.addEventListener('click', function() {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    toggleConfirmPassword.addEventListener('click', function() {
      const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
      confirmPassword.setAttribute('type', type);
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        password: password.value,
        confirmPassword: confirmPassword.value
      };

      if (formData.password !== formData.confirmPassword) {
        showToast('Passwords do not match', 'error');
        return;
      }

      try {
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (response.ok) {
          showToast('Registration successful! Please check your email for verification.', 'success');
          setTimeout(() => {
            window.location.href = `/verify.html?token=${data.verificationToken}`;
          }, 2000);
        } else {
          throw new Error(data.message || 'Registration failed');
        }
      } catch (error) {
        showToast(error.message, 'error');
      }
    });

    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;
      toast.innerHTML = `
        <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
        <span>${message}</span>
      `;
      document.body.appendChild(toast);

      // Remove any existing toasts
      const existingToasts = document.querySelectorAll('.toast');
      existingToasts.forEach(t => {
        if (t !== toast) {
          t.remove();
        }
      });

      setTimeout(() => {
        toast.remove();
      }, 3000);
    }
  </script>
</body>

</html>
