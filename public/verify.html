<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email | STEM October CS & Tech Club</title>
    <link rel="shortcut icon" type="image/x-icon" href="./images/logo.png" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .verification-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .verification-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: var(--box-shadow);
            text-align: center;
        }

        .verification-header {
            margin-bottom: 30px;
        }

        .verification-icon {
            width: 80px;
            height: 80px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .verification-icon i {
            font-size: 2.5rem;
            color: white;
        }

        .verification-title {
            font-size: 1.8rem;
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .verification-subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .verification-form {
            margin-bottom: 30px;
        }

        .verification-input {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .verification-input input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.5rem;
            border: 2px solid #e1e1e1;
            border-radius: var(--border-radius);
            background: white;
            transition: var(--transition);
        }

        .verification-input input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .verification-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .resend-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .resend-link:hover {
            opacity: 0.8;
        }

        .verification-footer {
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
        }

        .verification-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .verification-box {
                padding: 30px 20px;
            }

            .verification-input input {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <div class="verification-container">
        <div class="verification-box">
            <div class="verification-header">
                <div class="verification-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <h1 class="verification-title">Verify Your Email</h1>
                <p class="verification-subtitle">Please enter the 5-digit verification code sent to your email</p>
            </div>

            <form id="verificationForm" class="verification-form">
                <div class="verification-input">
                    <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" required data-index="0" aria-label="First digit of verification code">
                    <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" required data-index="1" aria-label="Second digit of verification code">
                    <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" required data-index="2" aria-label="Third digit of verification code">
                    <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" required data-index="3" aria-label="Fourth digit of verification code">
                    <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" required data-index="4" aria-label="Fifth digit of verification code">
                </div>

                <div class="verification-actions">
                    <button type="submit" class="btn auth-btn btn-primary btn-block">
                        <span>Verify Email</span>
                        <i class="fas fa-check"></i>
                    </button>
                    <a href="#" class="resend-link" id="resendLink">
                        <i class="fas fa-redo"></i>
                        Resend Verification Code
                    </a>
                </div>
            </form>

            <div class="verification-footer">
                <p>Didn't receive the code? Check your spam folder or <a href="https://ambassador.stemcsclub.org/signup.html" id="changeEmail">change email address</a></p>
            </div>
        </div>
    </div>

    <script>
        // Check for token on page load
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                showToast('Invalid verification link', 'error');
                setTimeout(() => {
                    window.location.href = 'https://ambassador.stemcsclub.org/signup.html';
                }, 2000);
                return;
            }

            // Store token for API calls
            window.verificationToken = token;
            console.log('Verification token:', token); // Debug log
        });

        // Matrix background animation
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const fontSize = 16;
        const columns = Math.floor(width / fontSize);
        const drops = new Array(columns).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            drops.length = Math.floor(width / fontSize);
            drops.fill(1);
        });

        setInterval(draw, 33);

        // Verification form handling
        const verificationForm = document.getElementById('verificationForm');
        const inputs = verificationForm.querySelectorAll('input');
        const resendLink = document.getElementById('resendLink');
        let resendTimer = 60;
        let canResend = false;

        // Handle pasting and auto-focus
        inputs.forEach((input, index) => {
            // Handle pasting
            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text');
                const numbers = pastedData.replace(/\D/g, '').split('').slice(0, 5);
                
                numbers.forEach((num, i) => {
                    if (inputs[i]) {
                        inputs[i].value = num;
                    }
                });
                
                // Focus the last input
                inputs[Math.min(numbers.length - 1, inputs.length - 1)].focus();
            });

            // Handle input
            input.addEventListener('input', () => {
                if (input.value.length === 1) {
                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    } else {
                        input.blur();
                    }
                }
            });

            // Handle backspace
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !input.value && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });

        // Handle form submission
        verificationForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!window.verificationToken) {
                showToast('Invalid verification link', 'error');
                return;
            }
            
            const code = Array.from(inputs).map(input => input.value).join('');
            console.log('Submitting verification with token:', window.verificationToken); // Debug log
            
            try {
                const response = await fetch('https://ambassador.stemcsclub.org/api/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        code,
                        token: window.verificationToken 
                    })
                });

                const data = await response.json();
                console.log('Verification response:', data); // Debug log

                if (response.ok) {
                    showToast('Email verified successfully!', 'success');
                    localStorage.setItem('token', data.token);
                    setTimeout(() => {
                        window.location.href = 'https://ambassador.stemcsclub.org/dashboard.html';
                    }, 2000);
                } else {
                    throw new Error(data.message || 'Verification failed');
                }
            } catch (error) {
                console.error('Verification error:', error); // Debug log
                showToast(error.message, 'error');
            }
        });

        // Handle resend code
        resendLink.addEventListener('click', async (e) => {
            e.preventDefault();
            
            if (!window.verificationToken) {
                showToast('Invalid verification link', 'error');
                setTimeout(() => {
                    window.location.href = 'https://ambassador.stemcsclub.org/signup.html';
                }, 2000);
                return;
            }
            
            if (!canResend) {
                showToast(`Please wait ${resendTimer} seconds before requesting a new code`, 'info');
                return;
            }

            try {
                const response = await fetch('https://ambassador.stemcsclub.org/api/resend-verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: window.verificationToken
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showToast('New verification code sent!', 'success');
                    startResendTimer();
                } else {
                    throw new Error(data.message || 'Failed to resend code');
                }
            } catch (error) {
                showToast(error.message, 'error');
            }
        });

        // Resend timer
        function startResendTimer() {
            canResend = false;
            resendTimer = 60;
            
            const timerInterval = setInterval(() => {
                resendTimer--;
                resendLink.innerHTML = `
                    <i class="fas fa-redo"></i>
                    Resend Code (${resendTimer}s)
                `;

                if (resendTimer <= 0) {
                    clearInterval(timerInterval);
                    canResend = true;
                    resendLink.innerHTML = `
                        <i class="fas fa-redo"></i>
                        Resend Verification Code
                    `;
                }
            }, 1000);
        }

        // Start the resend timer when page loads
        startResendTimer();

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>
</body>
</html>
