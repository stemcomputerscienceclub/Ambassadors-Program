<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="./images/logo.png" />
    <title>Verify Email | STEM October CS & Tech Club</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        .verification-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .verification-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .verification-header img {
            width: 80px;
            height: auto;
            margin-bottom: 1rem;
        }

        .verification-header h1 {
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .verification-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #fff;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4a90e2;
            background: rgba(255, 255, 255, 0.1);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: #357abd;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .success-message {
            text-align: center;
            padding: 2rem;
            background: rgba(74, 144, 226, 0.1);
            border-radius: 15px;
            margin-top: 2rem;
            display: none;
        }

        .success-message h3 {
            color: #4a90e2;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .success-message p {
            color: #fff;
            margin-bottom: 1rem;
        }

        .referral-code-display {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-size: 1.2rem;
            font-weight: 600;
            color: #4a90e2;
        }

        .countdown {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .verification-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .verification-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="/"><img src="./images/logo.png" alt="CS & Tech Club Logo"></a>
            <ul>
                <li><a href="/">Home</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="verification-container">
            <div class="verification-header">
                <img src="./images/logo.png" alt="CS & Tech Club Logo">
                <h1>Verify Your Email</h1>
                <p>Enter the verification code sent to your email address</p>
            </div>
            <form id="verifyForm" onsubmit="handleVerification(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                    <div id="emailError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="otp">Verification Code</label>
                    <input type="text" id="otp" name="otp" required maxlength="6" placeholder="Enter 6-digit code">
                    <div id="otpError" class="error-message"></div>
                </div>
                <button type="submit" class="btn">
                    <i class="fas fa-check-circle"></i> Verify Email
                </button>
            </form>
            <div id="verificationSuccess" class="success-message">
                <h3><i class="fas fa-check-circle"></i> Email Verified Successfully!</h3>
                <p>Welcome to the CS & Tech Ambassadors Program!</p>
                <div class="referral-code-display">
                    Your Ambassador Code: <strong id="referralCode"></strong>
                </div>
                <button type="button" onclick="copyReferralCode()" class="btn">
                    <i class="fas fa-copy"></i> Copy Code
                </button>
                <p class="countdown">You will be redirected to the dashboard in <span id="countdown">5</span> seconds...</p>
            </div>
        </div>
    </main>

    <script>
        // Show error message
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Clear error message
        function clearError(elementId) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = '';
            errorElement.style.display = 'none';
        }

        // Copy referral code to clipboard
        function copyReferralCode() {
            const code = document.getElementById('referralCode').textContent;
            navigator.clipboard.writeText(code).then(() => {
                const btn = document.querySelector('.btn');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                }, 2000);
            });
        }

        async function handleVerification(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const otp = document.getElementById('otp').value;
            const verificationToken = new URLSearchParams(window.location.search).get('token');
            
            // Clear previous errors
            clearError('emailError');
            clearError('otpError');
            
            try {
                const response = await fetch('/api/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, otp, verificationToken })
                });

                const data = await response.json();

                if (!response.ok) {
                    if (response.status === 400) {
                        showError('otpError', data.message);
                    } else {
                        showError('otpError', 'Verification failed. Please try again.');
                    }
                    return;
                }

                // Show success message and referral code
                document.getElementById('verifyForm').style.display = 'none';
                document.getElementById('verificationSuccess').style.display = 'block';
                document.getElementById('referralCode').textContent = data.referralCode;

                // Store token in localStorage
                localStorage.setItem('token', data.token);

                // Start countdown
                let count = 5;
                const countdownElement = document.getElementById('countdown');
                const countdownInterval = setInterval(() => {
                    count--;
                    countdownElement.textContent = count;
                    if (count <= 0) {
                        clearInterval(countdownInterval);
                        window.location.href = '/dashboard.html';
                    }
                }, 1000);

            } catch (error) {
                console.error('Error during verification:', error);
                showError('otpError', 'An error occurred. Please try again.');
            }
        }
    </script>
</body>
</html>
